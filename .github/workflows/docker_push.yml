name: testing and pushing to docker

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '**'
  release:
    types: [published, edited]

jobs:
  # Run code tests before building the image, to ensure it is good to go
  build:
    name: Run code tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Setting up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f req1.txt ]; then pip3 install -r req1.txt; fi
    
    - name: Test with pytest
      run: |
        pip3 install pytest
        pytest tests/test.py
# Build and push the Docker image
  push_to_registry:
    name: Build and push Docker image to Docker Hub
    if: github.event_name == 'release'  
    runs-on: ubuntu-latest  
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      
      - name: Build Docker image
        run: |
          docker login sigma7.azurecr.io -u sigma7 -p ${{ secrets.AZURE_PASSWORD }}
          docker build --tag discord_bot .
          docker tag discord_bot sigma7.azurecr.io/sigma7test_bot
          docker push sigma7.azurecr.io/sigma7test_bot